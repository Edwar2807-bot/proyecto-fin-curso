<!-- templates/reportes/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reportes CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Exportaci√≥n de Reportes CSV</h2>
    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="/reportes/cursos" class="btn btn-outline-primary">Exportar Cursos CSV</a>
        <a href="/reportes/estudiantes" class="btn btn-outline-success">Exportar Estudiantes CSV</a>
        <form th:action="@{/reportes/cursos/notas}" method="get" class="input-group">
            <input type="number" name="cursoId" class="form-control" placeholder="ID del curso" required />
            <button type="submit" class="btn btn-outline-warning">Exportar Notas del Curso</button>
        </form>
    </div>
    <div class="mt-4">
        <a href="/" class="btn btn-secondary">Volver al inicio</a>
    </div>
</div>
</body>
</html>
