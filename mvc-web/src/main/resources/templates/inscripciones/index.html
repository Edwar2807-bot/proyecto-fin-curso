<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Inscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Gestión de Inscripciones</h2>

    <div class="mb-4">
        <a href="/inscripciones/crear" class="btn btn-success">+ Nueva Inscripción</a>
    </div>

    <form class="row g-3 mb-3" method="get" action="/inscripciones/estudiante">
        <div class="col-auto">
            <input type="number" name="estudianteId" class="form-control" placeholder="ID del Estudiante" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Buscar por Estudiante</button>
        </div>
    </form>

    <form class="row g-3" method="get" action="/inscripciones/curso">
        <div class="col-auto">
            <input type="number" name="cursoId" class="form-control" placeholder="ID del Curso" required>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Buscar por Curso</button>
        </div>
    </form><br><br>
    <a href="/" class="btn btn-secondary">Home</a>
    <a href="/calificaciones" class="btn btn-secondary">menú calificaciones</a>
</div>
</body>
</html>
