<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Inscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-start align-items-center p-3 border-bottom mb-4 bg-light shadow-sm gap-2">
    <a href="/" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-house-door-fill me-1"></i> 🏠 Home
    </a>

    <a href="/calificaciones" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-journal-text me-1"></i> 📚 Menú Calificaciones
    </a>
</div>

<div class="container mt-5">
    <div class="text-center">
        <h2 class="mb-4">📋 Gestión de Inscripciones</h2>

        <div class="mb-4">
            <a href="/inscripciones/crear" class="btn btn-success px-4 py-2">+ Nueva Inscripción</a>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="row g-3 mb-4" method="get" action="/inscripciones/estudiante">
                    <div class="col-9">
                        <input type="number" name="estudianteId" class="form-control" placeholder="ID del Estudiante" required>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </form>

                <form class="row g-3" method="get" action="/inscripciones/curso">
                    <div class="col-9">
                        <input type="number" name="cursoId" class="form-control" placeholder="ID del Curso" required>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
