<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Inscripci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-start align-items-center p-3 border-bottom mb-4 bg-light shadow-sm gap-2">
    <a href="/" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-house-door-fill me-1"></i> üè† Home
    </a>

    <a href="/calificaciones" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-journal-text me-1"></i> üìö Men√∫ Calificaciones
    </a>
</div>

<div class="container mt-5">
    <h2 class="mb-4">Registrar Nueva Inscripci√≥n</h2>

    <form th:action="@{/inscripciones/crear}" method="post">
        <div class="mb-3">
            <label for="estudianteId" class="form-label">Estudiante</label>
            <select id="estudianteId" name="estudianteId" class="form-select" required>
                <option value="">Seleccione un estudiante</option>
                <option th:each="est : ${estudiantes}"
                        th:value="${est.id}"
                        th:text="${est.nombreCompleto + ' (' + est.codigoEstudiante + ')'}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label for="cursoId" class="form-label">Curso</label>
            <select id="cursoId" name="cursoId" class="form-select" required>
                <option value="">Seleccione un curso</option>
                <option th:each="curso : ${cursos}"
                        th:value="${curso.id}"
                        th:text="${curso.nombre}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Nota Cuantitativa</label>
            <input type="number" name="notaCuantitativa" class="form-control" step="0.1" min="0" max="5">
        </div>

        <div class="mb-3">
            <label class="form-label">Nota Cualitativa</label>
            <select name="notaCualitativa" class="form-select">
                <option value="">Seleccione (si aplica)</option>
                <option value="APROBO">APROB√ì</option>
                <option value="REPROBO">REPROB√ì</option>
                <option value="PENDIENTE">PENDIENTE</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Guardar Inscripci√≥n</button>
        <a href="/inscripciones" class="btn btn-secondary">Cancelar</a>
    </form><br>
</div>
</body>
</html>
