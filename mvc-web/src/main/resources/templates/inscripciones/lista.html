<!-- templates/inscripciones/lista.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Inscripciones</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Estudiante</th>
            <th>Curso</th>
            <th>Nota Cuantitativa</th>
            <th>Nota Cualitativa</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inscripcion : ${inscripciones}">
            <td th:text="${inscripcion.estudianteId}">Nombre</td>
            <td th:text="${inscripcion.cursoId}">Curso</td>
            <td th:text="${inscripcion.notaCuantitativa}">Nota</td>
            <td th:text="${inscripcion.notaCualitativa}">Nota</td>
            <td>
                <a th:href="@{'/inscripciones/eliminar/' + ${inscripcion.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/inscripciones/nueva" class="btn btn-primary">Nueva Inscripci√≥n</a>
    <a href="/" class="btn btn-secondary">Volver al inicio</a>
</div>
</body>
</html>
