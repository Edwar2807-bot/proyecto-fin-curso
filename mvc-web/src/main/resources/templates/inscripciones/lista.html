<!-- templates/inscripciones/lista.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inscripciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-start align-items-center p-3 border-bottom mb-4 bg-light shadow-sm gap-2">
    <a href="/" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-house-door-fill me-1"></i> 🏠 Home
    </a>

    <a href="/calificaciones" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-journal-text me-1"></i> 📚 Menú Calificaciones
    </a>
</div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Inscripciones</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>IdEstudiante</th>
            <th>Estudiante</th>
            <th>IDCurso</th>
            <th>Curso</th>
            <th>Nota Cuantitativa</th>
            <th>Nota Cualitativa</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inscripcion : ${inscripciones}">
            <td th:text="${inscripcion.estudianteId}">Nombre</td>
            <td th:text="${inscripcion.nombreEstudiante}">Nombre</td>
            <td th:text="${inscripcion.cursoId}">Curso</td>
            <td th:text="${inscripcion.nombreCurso}">Curso</td>
            <td th:text="${inscripcion.notaCuantitativa}">Nota</td>
            <td th:text="${inscripcion.notaCualitativa}">Nota</td>
            <td>
                <a th:href="@{'/inscripciones/eliminar/' + ${inscripcion.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/inscripciones/nueva" class="btn btn-primary">Nueva Inscripción</a>
</div>
</body>
</html>
