<!-- templates/servicio_libros/prestados.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Libros Prestados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">Libros Prestados</h2>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th>Usuario</th>
      <th>Rol</th>
      <th>Título</th>
      <th>Autor</th>
      <th>Fecha Préstamo</th>
      <th>Fecha Devolución Estimada</th>
      <th>Fecha Devolución Real</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prestamo : ${prestados}">
      <td th:text="${prestamo.usuario.nombre}">Nombre</td>
      <td th:text="${prestamo.usuario.rol}">Rol</td>
      <td th:text="${prestamo.libro?.titulo}">Título</td>
      <td th:text="${prestamo.libro?.autor}">Autor</td>
      <td th:text="${prestamo.fechaPrestamo}">Fecha Préstamo</td>
      <td th:text="${prestamo.fechaDevolucionEstimada}">Fecha Estimada</td>
      <td>
        <span th:if="${prestamo.fechaDevolucionReal}" th:text="${prestamo.fechaDevolucionReal}">Fecha</span>
        <span th:unless="${prestamo.fechaDevolucionReal}">Pendiente</span>
      </td>

    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Volver al inicio</a>
</div>
</body>
</html>
