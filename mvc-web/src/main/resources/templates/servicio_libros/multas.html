<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Multas Asignadas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h2>Multas Asignadas</h2>
  <table class="table table-bordered">
    <thead class="table-light">
    <tr>
      <th>Usuario</th>
      <th>Rol</th>
      <th>DÃ­as de Retraso</th>
      <th>Valor Multa</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="multa : ${multas}">
      <td th:text="${multa.nombreUsuario}"></td>
      <td th:text="${multa.tituloLibro}"></td>
      <td th:text="${multa.diasRetraso}"></td>
      <td th:text="${multa.montoMulta} + ' COP'"></td>
    </tr>
    </tbody>
  </table>
  <a href="/" class="btn btn-secondary">Volver al inicio</a>
</div>
</body>
</html>
