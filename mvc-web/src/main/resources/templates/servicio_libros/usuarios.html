<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Usuarios</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex justify-content-start align-items-center p-3 border-bottom mb-4 bg-light shadow-sm gap-2">
  <a href="/" class="btn btn-outline-primary btn-sm d-flex align-items-center">
    <i class="bi bi-house-door-fill me-1"></i> 🏠 Home
  </a>

  <a href="/book" class="btn btn-outline-primary btn-sm d-flex align-items-center">
    <i class="bi bi-journal-text me-1"></i> 📚 Menú Libros
  </a>
</div>

<div class="container mt-4">
  <h2>Usuarios del Sistema</h2>
  <table class="table table-bordered table-striped">
    <thead class="table-light">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Rol</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="usuario : ${usuarios}">
      <td th:text="${usuario.id}"></td>
      <td th:text="${usuario.nombre}"></td>
      <td th:text="${usuario.rol}"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
