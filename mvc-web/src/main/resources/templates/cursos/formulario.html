<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex justify-content-start align-items-center p-3 border-bottom mb-4 bg-light shadow-sm gap-2">
    <a href="/" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-house-door-fill me-1"></i> 🏠 Home
    </a>

    <a href="/calificaciones" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-journal-text me-1"></i> 📚 Menú Calificaciones
    </a>
</div>

<div class="container mt-4">
    <h2 th:text="${curso.id != null} ? 'Editar Curso' : 'Nuevo Curso'"></h2>
    <form th:action="@{/cursos}" th:object="${curso}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo Nota</label>
            <select class="form-control" th:field="*{tipoNota}">
                <option value="CUANTITATIVA">Cuantitativa</option>
                <option value="CUALITATIVA">Cualitativa</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/cursos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
