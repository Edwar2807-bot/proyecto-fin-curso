<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex justify-content-start align-items-center p-3 border-bottom mb-4 bg-light shadow-sm gap-2">
    <a href="/" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-house-door-fill me-1"></i> 🏠 Home
    </a>

    <a href="/calificaciones" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-journal-text me-1"></i> 📚 Menú Calificaciones
    </a>
</div>

<div class="container mt-4">
    <h2>Cursos</h2>
    <a class="btn btn-primary mb-3" href="/cursos/nuevo">Nuevo Curso</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo Nota</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${cursos}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.tipoNota}"></td>
            <td>
                <a th:href="@{'/cursos/editar/' + ${c.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/cursos/eliminar/' + ${c.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table><br>
</div>
</body>
</html>
