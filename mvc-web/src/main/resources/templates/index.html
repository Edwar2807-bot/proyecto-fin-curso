<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Portal Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            height: 30px; /* <-- altura ajustada */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<main class="container mt-5">
    <h1 class="text-center mb-4">Portal de Servicios</h1>
    <hr><br><br>

    <div class="row g-4">

        <div class="col-md-4">
            <div class="card text-white bg-primary shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">Gestión de Calificaciones</h5>
                    <p class="card-text">Accede al sistema de calificaciones</p>
                    <a href="http://localhost:8081" class="btn btn-light">Ir al servicio</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-success shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">Gestión de Libros</h5>
                    <p class="card-text">Consulta y registra libros</p>
                    <a href="http://localhost:8082" class="btn btn-light">Ir al servicio</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-dark bg-warning shadow">
                <div class="card-body text-center">
                    <h5 class="card-title">Cálculo Científico</h5>
                    <p class="card-text">Realiza cálculos matemáticos</p>
                    <a href="http://localhost:8083" class="btn btn-dark">Ir al servicio</a>
                </div>
            </div>
        </div>

    </div>
</main>

<footer>
    Unillanos - EIS 2025
</footer>

</body>
</html>
