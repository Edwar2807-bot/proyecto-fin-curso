<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="d-flex justify-content-start align-items-center p-3 border-bottom mb-4 bg-light shadow-sm gap-2">
    <a href="/" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-house-door-fill me-1"></i> 🏠 Home
    </a>

    <a href="/calificaciones" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-journal-text me-1"></i> 📚 Menú Calificaciones
    </a>
</div>

<div class="container mt-4">
    <h2 th:text="${estudiante.id != null} ? 'Editar Estudiante' : 'Nuevo Estudiante'"></h2>
    <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" th:field="*{nombreCompleto}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">Código</label>
            <input type="text" class="form-control" th:field="*{codigoEstudiante}" required/>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
    </form>
</div>
</body>
</html>
