<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${estudiante.id != null} ? 'Editar Estudiante' : 'Nuevo Estudiante'"></h2>
    <form th:action="@{/estudiantes}" th:object="${estudiante}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" th:field="*{nombreCompleto}" required/>
        </div>
        <div class="mb-3">
            <label class="form-label">CÃ³digo</label>
            <input type="text" class="form-control" th:field="*{codigoEstudiante}" required/>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/estudiantes" class="btn btn-secondary">Cancelar</a>
        <a href="/" class="btn btn-secondary">Volver al inicio</a>
    </form>
</div>
</body>
</html>
