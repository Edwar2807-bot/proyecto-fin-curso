<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2>Estudiantes</h2>
    <a class="btn btn-primary mb-3" href="/estudiantes/nuevo">Nuevo Estudiante</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>CÃ³digo</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e : ${estudiantes}">
            <td th:text="${e.id}"></td>
            <td th:text="${e.codigoEstudiante}"></td>
            <td th:text="${e.nombreCompleto}"></td>
            <td>
                <a th:href="@{'/estudiantes/editar/' + ${e.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/estudiantes/eliminar/' + ${e.id}}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/" class="btn btn-secondary">Volver al inicio</a>
</div>
</body>
</html>
