<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Integración Numérica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-start align-items-center p-3 border-bottom mb-4 bg-light shadow-sm gap-2">
    <a href="/" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-house-door-fill me-1"></i> 🏠 Home
    </a>

    <a href="/calculos" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-journal-text me-1"></i> 📚 Menú Cálculos
    </a>
</div>

<div class="container mt-5">
    <h2>Integración Numérica</h2>

    <form th:action="@{/calculo/integracion}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Función (ej. x^2):</label>
            <input type="text" name="function" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Inicio:</label>
            <input type="number" name="start" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fin:</label>
            <input type="number" name="end" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Intervalos:</label>
            <input type="number" name="intervals" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    <div class="mt-4" th:if="${resultadoIntegracion != null}">
        <h5>Resultado: <span th:text="${resultadoIntegracion.result}"></span></h5>
        <h6>Tiempo de ejecución: <span th:text="${resultadoIntegracion.executionTimeMillis}"></span> ms</h6>
        <h6>Hilos utilizados: <span th:text="${resultadoIntegracion.threadsUsed}"></span></h6>
        <p class="text-success"><strong th:text="${resultadoIntegracion.message}"></strong></p>
    </div>
</div>
</body>
</html>
