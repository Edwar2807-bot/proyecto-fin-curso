<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Multiplicación de Matrices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-start align-items-center p-3 border-bottom mb-4 bg-light shadow-sm gap-2">
    <a href="/" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-house-door-fill me-1"></i> 🏠 Home
    </a>

    <a href="/calculos" class="btn btn-outline-primary btn-sm d-flex align-items-center">
        <i class="bi bi-journal-text me-1"></i> 📚 Menú Cálculos
    </a>
</div>

<div class="container mt-5">
    <h2>Multiplicación de Matrices</h2>

    <form th:action="@{/calculo/matriz}" method="post" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Matriz A (formato JSON):</label>
            <textarea name="matrixA" class="form-control" rows="4" required th:inline="none">
[[1,2,3],[4,5,6]]
            </textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Matriz B (formato JSON):</label>
            <textarea name="matrixB" class="form-control" rows="4" required th:inline="none">
[[7,8],[9,10],[11,12]]
            </textarea>
        </div>

        <button type="submit" class="btn btn-primary">Multiplicar</button>
    </form>

    <div class="mt-5" th:if="${resultadoMatriz != null}">
        <h4>Resultado:</h4>
        <table class="table table-bordered table-striped">
            <tbody>
            <tr th:each="fila : ${resultadoMatriz.result}">
                <td th:each="valor : ${fila}" th:text="${valor}"></td>
            </tr>
            </tbody>
        </table>

        <p><strong>Tiempo de ejecución:</strong> <span th:text="${resultadoMatriz.executionTimeMillis}"></span> ms</p>
        <p><strong>Hilos utilizados:</strong> <span th:text="${resultadoMatriz.threadsUsed}"></span></p>
        <p><strong>Mensaje:</strong> <span th:text="${resultadoMatriz.message}"></span></p>
    </div>

</div>
</body>
</html>
